<head>
    <body>
        <button>
            Click!
        </button>
            <script>
                function startGame()
                {
                    let counter= 0;
                    document.querySelector('button').addEventListener('click', ()=>{
                        ++counter;
                    });
                   return new Promise((resolve, reject) =>{
                       setTimeout(() => {
                           if(counter > 5){
                               resolve();
                           }else{
                               reject();
                           }
                       },6000)
                   });
                }
                startGame()
                    .then(() => alert("You win"))
                    .catch(() => alert("you lost"));
            </script>
    </body>
</head>
